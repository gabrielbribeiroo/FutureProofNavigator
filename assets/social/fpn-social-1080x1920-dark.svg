<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1080" y2="1920" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0D1418"/>
      <stop offset="1" stop-color="#0A1013"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#1ABC9C"/>
      <stop offset="1" stop-color="#16A085"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="16" stdDeviation="28" flood-color="#1abc9c" flood-opacity="0.22"/>
    </filter>
  </defs>
  <rect width="1080" height="1920" fill="url(#bg)"/>

  <!-- Subtle dots -->
  <g opacity="0.18">
    <defs>
      <pattern id="dots" x="0" y="0" width="22" height="22" patternUnits="userSpaceOnUse">
        <circle cx="1" cy="1" r="1" fill="#1ABC9C"/>
      </pattern>
    </defs>
    <rect x="760" y="220" width="280" height="280" fill="url(#dots)"/>
    <rect x="100" y="1520" width="260" height="260" fill="url(#dots)"/>
  </g>

  <!-- Ultra clean title -->
  <g transform="translate(120,620)">
    <rect x="0" y="-18" width="14" height="120" rx="7" fill="url(#accent)"/>
    <text x="34" y="62" font-family="Poppins, Arial, sans-serif" font-size="96" font-weight="700" fill="#EAFBF4">FutureProof</text>
    <text x="34" y="152" font-family="Poppins, Arial, sans-serif" font-size="96" font-weight="700" fill="#EAFBF4">Navigator</text>
  </g>

  <!-- Badge CTA (no link) -->
  <g transform="translate(120,840)" filter="url(#soft)">
    <rect x="0" y="0" width="760" height="140" rx="20" fill="#0F161A" stroke="#153D35"/>
    <rect x="20" y="20" width="20" height="100" rx="10" fill="url(#accent)"/>
    <text x="60" y="94" font-family="Poppins, Arial, sans-serif" font-size="48" font-weight="700" fill="#EAFBF4">Descubra seu impacto</text>
  </g>
</svg>
