<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1080" y2="1080" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0D1418"/>
      <stop offset="1" stop-color="#0A1013"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop stop-color="#1ABC9C"/>
      <stop offset="1" stop-color="#16A085"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#1abc9c" flood-opacity="0.22"/>
    </filter>
  </defs>
  <rect width="1080" height="1080" fill="url(#bg)"/>

  <!-- Subtle grid dots -->
  <g opacity="0.18">
    <defs>
      <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <circle cx="1" cy="1" r="1" fill="#1ABC9C"/>
      </pattern>
    </defs>
    <rect x="720" y="60" width="300" height="300" fill="url(#dots)"/>
    <rect x="60" y="740" width="260" height="260" fill="url(#dots)"/>
  </g>

  <!-- Ultra clean title -->
  <g transform="translate(140,430)">
    <rect x="0" y="-14" width="12" height="96" rx="6" fill="url(#accent)"/>
    <text x="28" y="52" font-family="Poppins, Arial, sans-serif" font-size="84" font-weight="700" fill="#EAFBF4">FutureProof</text>
    <text x="28" y="122" font-family="Poppins, Arial, sans-serif" font-size="84" font-weight="700" fill="#EAFBF4">Navigator</text>
  </g>

  <!-- Badge CTA (no link) -->
  <g transform="translate(140,640)" filter="url(#soft)">
    <rect x="0" y="0" width="520" height="110" rx="16" fill="#0F161A" stroke="#153D35"/>
    <rect x="16" y="16" width="18" height="78" rx="9" fill="url(#accent)"/>
    <text x="56" y="76" font-family="Poppins, Arial, sans-serif" font-size="36" font-weight="700" fill="#EAFBF4">Descubra seu impacto</text>
  </g>
</svg>
