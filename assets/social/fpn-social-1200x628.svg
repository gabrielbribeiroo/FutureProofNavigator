<svg width="1200" height="628" viewBox="0 0 1200 628" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1200" y2="628" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F5FFFA"/>
      <stop offset="1" stop-color="#E8FCF6"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="0" y2="1">
      <stop stop-color="#1ABC9C"/>
      <stop offset="1" stop-color="#16A085"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#1abc9c" flood-opacity="0.15"/>
    </filter>
  </defs>
  <rect width="1200" height="628" fill="url(#g1)"/>

  <!-- Accent shape -->
  <path d="M0,520 C220,440 340,640 620,580 C900,520 980,520 1200,628 L1200,0 L0,0 Z" fill="#E2FBF3"/>

  <!-- Logo / Title -->
  <g transform="translate(120,120)">
    <rect x="0" y="-6" width="10" height="60" rx="5" fill="url(#g2)"/>
    <text x="24" y="36" font-family="Poppins, Arial, sans-serif" font-size="42" font-weight="700" fill="#2C3E50">FutureProof Navigator</text>
    <text x="24" y="76" font-family="Poppins, Arial, sans-serif" font-size="20" fill="#7F8C8D">Prepare-se para o impacto da IA na sua carreira</text>
  </g>

  <!-- Value bullets -->
  <g transform="translate(120,220)" font-family="Poppins, Arial, sans-serif" fill="#2C3E50">
    <g transform="translate(0,0)">
      <circle cx="8" cy="8" r="8" fill="#1ABC9C"/>
      <text x="28" y="14" font-size="22">Descubra seu grupo e nível de impacto</text>
    </g>
    <g transform="translate(0,48)">
      <circle cx="8" cy="8" r="8" fill="#1ABC9C"/>
      <text x="28" y="14" font-size="22">Receba recomendações práticas por segmento</text>
    </g>
    <g transform="translate(0,96)">
      <circle cx="8" cy="8" r="8" fill="#1ABC9C"/>
      <text x="28" y="14" font-size="22">Relatório gratuito no seu e-mail</text>
    </g>
  </g>

  <!-- CTA card -->
  <g transform="translate(120,400)" filter="url(#shadow)">
    <rect x="0" y="0" width="720" height="140" rx="16" fill="#FFFFFF" stroke="#E6E9EB"/>
    <text x="24" y="48" font-family="Poppins, Arial, sans-serif" font-size="26" font-weight="700" fill="#2C3E50">Participe em 60 segundos</text>
    <text x="24" y="86" font-family="Poppins, Arial, sans-serif" font-size="18" fill="#7F8C8D">Clique e responda o formulário — receba seu relatório agora</text>
    <g transform="translate(480,36)">
      <rect x="0" y="0" width="220" height="64" rx="12" fill="url(#g2)"/>
      <text x="110" y="40" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="20" font-weight="700" fill="#FFFFFF">Responder formulário</text>
    </g>
  </g>

  <!-- URL / handle -->
  <g transform="translate(120,572)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-size="20" fill="#2C3E50">gabrielbribeiroo.github.io/FutureProofNavigator</text>
  </g>

  <!-- Right illustration placeholder -->
  <g transform="translate(900,180)">
    <circle cx="60" cy="60" r="60" fill="#1ABC9C" opacity="0.12"/>
    <circle cx="140" cy="120" r="40" fill="#1ABC9C" opacity="0.10"/>
    <rect x="-10" y="-10" width="220" height="140" rx="16" fill="#FFFFFF" stroke="#E6E9EB"/>
    <rect x="6" y="6" width="188" height="12" rx="6" fill="#1ABC9C" opacity="0.8"/>
    <rect x="6" y="28" width="148" height="12" rx="6" fill="#1ABC9C" opacity="0.3"/>
    <rect x="6" y="48" width="168" height="12" rx="6" fill="#1ABC9C" opacity="0.3"/>
    <rect x="6" y="68" width="128" height="12" rx="6" fill="#1ABC9C" opacity="0.3"/>
    <rect x="6" y="96" width="188" height="30" rx="8" fill="#1ABC9C"/>
  </g>
</svg>
