        /* ---------- CARREGA PERGUNTA ---------- */
        function loadQuestion() {
            if (!selectedArea) {
                const sel = document.createElement("select");
                sel.id = "area-selection";
                sel.innerHTML = `
                    <option value="">Selecione sua área de atuação</option>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="publicidade">Publicidade/Marketing</option>
                    <option value="financas">Finanças</option>
                    <option value="construcao">Construção Civil</option>
                    <option value="saude">Saúde</option>
                    <option value="educacao">Educação</option>
                    <option value="outra">Outra</option>`;
                sel.onchange = () => { selectedArea = sel.value; loadQuestion(); };
                document.getElementById("question-container").innerHTML = "<h3>Selecione sua área de atuação</h3>";
                document.getElementById("options-container").innerHTML = sel.outerHTML;
                setNavButtons(false, false);
                return;
            }

            const q = quizData[selectedArea][currentQuestion];
            document.getElementById("progress-text").textContent = `Pergunta ${currentQuestion + 1} de 8`;
            document.getElementById("progress-fill").style.width = `${((currentQuestion + 1) / 8) * 100}%`;

            document.getElementById("question-container").innerHTML = `<h3>${q.q}</h3>`;

            const opts = q.options.map((opt, i) => `
                <label class="quiz-choice${responses[`q${currentQuestion}`] === opt ? " selected" : ""}">
                    <input type="radio" name="q${currentQuestion}" value="${opt}" onchange="selectAnswer(${currentQuestion}, '${opt}')">
                    <span class="checkmark"></span>
                    ${opt}
                </label>`).join("");

            document.getElementById("options-container").innerHTML = opts;

            setNavButtons(currentQuestion > 0, currentQuestion < 7);
            document.getElementById("submit-quiz").style.display = currentQuestion === 7 ? "inline-block" : "none";
            if (currentQuestion === 7) document.getElementById("next-btn").style.display = "none";
        }

        /* ---------- CONTROLE DE BOTÕES ---------- */
        function setNavButtons(prevEnabled, nextEnabled) {
            const prev = document.getElementById("prev-btn");
            const next = document.getElementById("next-btn");
            prev.classList.toggle("btn-disabled", !prevEnabled);
            next.classList.toggle("btn-disabled", !nextEnabled);
        }

        function selectAnswer(idx, value) {
            responses[`q${idx}`] = value;
            // habilita Avançar imediatamente
            document.getElementById("next-btn").classList.remove("btn-disabled");
            // atualiza visual da opção selecionada
            document.querySelectorAll(`input[name="q${idx}"]`).forEach(r => {
                r.parentElement.classList.toggle("selected", r.checked);
            });
        }

        function prevQuestion() {
            if (currentQuestion > 0 && !document.getElementById("prev-btn").classList.contains("btn-disabled")) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function nextQuestion() {
            if (!responses[`q${currentQuestion}`]) return; // já está garantido pelo botão desabilitado
            if (currentQuestion < 7) {
                currentQuestion++;
                loadQuestion();
            }
        }

        /* ---------- SUBMISSÃO ---------- */
        function submitQuiz() {
            if (!responses[`q${currentQuestion}`]) return alert("Selecione uma opção antes de finalizar!");

            // cálculo do score (mesmo algoritmo anterior)
            let iaScore = 0;
            const fear = { "Perda do emprego":4, "Obsolecência de habilidades":3, "Falta de tempo para aprender":2, "Outro motivo":1 };
            const urg = { "Imediata":4, "Nos próximos 6 meses":3, "Nos próximos 12 meses":2, "Não urgente":1 };
            const cur = { "Alto":4, "Moderado":3, "Baixo":2, "Nenhum":1 };
            iaScore += fear[responses.q1] || 1;
            iaScore += urg[responses.q4] || 1;
            iaScore += cur[responses.q6] || 1;
            iaScore = Math.min(12, Math.max(3, iaScore));

            const qs = `?area=${encodeURIComponent(selectedArea)}&responses=${encodeURIComponent(JSON.stringify(responses))}&iaScore=${iaScore}`;
            window.location.href = `index.html#contact${qs}`;
            alert(`Seu Score de Impacto da IA: ${iaScore}/12. Preencha o formulário para receber seu relatório!`);
        }

        window.onload = loadQuestion;
